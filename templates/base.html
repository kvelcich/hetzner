{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mimiclay{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/generated.tailwind.css' %}">
    <script src="{% static 'js/htmx.min.js' %}"></script>

    <!-- Favicons, generated with: https://github.com/ruisaraiva19/favycon -->

    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favicons/favicon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicons/favicon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicons/favicon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicons/favicon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicons/favicon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicons/favicon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicons/favicon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicons/favicon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicons/favicon-16x16.png' %}">

    <link rel="manifest" href="{% static 'img/favicons/manifest.json' %}">
    <meta name="theme-color" content="#ffffff">

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    {% block content %}{% endblock %}
</body>
</html>
